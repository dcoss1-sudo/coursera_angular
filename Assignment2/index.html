<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script> -->
    <!-- <script src="angular.min.js"></script> -->
    <script src="script.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat='item in items track by $index'>Buy {{item.quantity}} {{item.name}} <button ng-click="buy($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>
          Bought</button></li>
     </ul>
     <div ng-hide="error" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in items track by $index'></ling-repeat>>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-hide="error" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
