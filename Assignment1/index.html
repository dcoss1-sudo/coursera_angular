<!doctype html>
<html lang="en" ng-app='app'>

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="angular.min.js">
  </script>
  <script src="script.js">
  </script>
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body ng-controller='control'>
  <div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input ng-model='input' id="lunch-menu" type="text"
        placeholder="list comma separated dishes you usually have for lunch" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click='check()'>Check If Too Much</button>
    </div>
    <div class="form-group message {{textcolor}}">
      <!-- Your message can go here. -->
      {{message}}
    </div>
  </div>

</body>

</html>
